    <div class="post-body" itemprop="articleBody"><h1 id="MySQL同表多外键"><a href="#MySQL同表多外键" class="headerlink" title="MySQL同表多外键"></a>MySQL同表多外键</h1><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">drop</span> database if <span class="keyword">exists</span> test;</span><br><span class="line"><span class="keyword">create</span> database if <span class="keyword">not</span> <span class="keyword">exists</span> test;</span><br><span class="line"></span><br><span class="line">use test;</span><br><span class="line"></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">table</span> if <span class="keyword">exists</span> <span class="keyword">user</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span>  if <span class="keyword">not</span> <span class="keyword">exists</span> <span class="keyword">user</span>(</span><br><span class="line">	user_id <span class="type">bigint</span>(<span class="number">18</span>) comment <span class="string">&#x27;用户ID&#x27;</span>,</span><br><span class="line">	user_name <span class="type">varchar</span>(<span class="number">128</span>) comment <span class="string">&#x27;用户名称&#x27;</span>,</span><br><span class="line">	user_sex <span class="type">int</span>(<span class="number">11</span>) comment <span class="string">&#x27;用户性别&#x27;</span>,</span><br><span class="line">	pass_word <span class="type">varchar</span>(<span class="number">128</span>) comment <span class="string">&#x27;用户密码&#x27;</span>,</span><br><span class="line">	<span class="keyword">primary</span> key (user_id)</span><br><span class="line">)engine <span class="operator">=</span> innodb <span class="keyword">default</span> charset <span class="operator">=</span> utf8;</span><br><span class="line"></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">table</span> if <span class="keyword">exists</span> user_related;</span><br><span class="line"></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> if <span class="keyword">not</span> <span class="keyword">exists</span> user_related(</span><br><span class="line">	related_id <span class="type">bigint</span>(<span class="number">18</span>) comment <span class="string">&#x27;关系ID&#x27;</span>,</span><br><span class="line">	from_user_id <span class="type">bigint</span>(<span class="number">18</span>) comment <span class="string">&#x27;用户ID&#x27;</span>,</span><br><span class="line">	to_user_id <span class="type">bigint</span>(<span class="number">18</span>) comment <span class="string">&#x27;用户ID&#x27;</span>,</span><br><span class="line">	<span class="keyword">primary</span> key (related_id),</span><br><span class="line">	<span class="keyword">foreign</span> key (from_user_id) <span class="keyword">references</span> <span class="keyword">user</span> (user_id),</span><br><span class="line">	<span class="keyword">foreign</span> key (to_user_id) <span class="keyword">references</span> <span class="keyword">user</span> (user_id)</span><br><span class="line">)engine <span class="operator">=</span> innodb <span class="keyword">default</span> charset <span class="operator">=</span> utf8;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">lock tables <span class="keyword">user</span> write;</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> <span class="keyword">user</span>(user_id,user_name,user_sex,pass_word) <span class="keyword">values</span> (<span class="number">012345678911121314</span>,<span class="string">&#x27;用户1&#x27;</span>,<span class="number">1</span>,<span class="string">&#x27;123456&#x27;</span>);</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> <span class="keyword">user</span>(user_id,user_name,user_sex,pass_word) <span class="keyword">values</span> (<span class="number">012345678911121315</span>,<span class="string">&#x27;用户2&#x27;</span>,<span class="number">1</span>,<span class="string">&#x27;123456&#x27;</span>);</span><br><span class="line">unlock tables;</span><br><span class="line"></span><br><span class="line">lock tables user_related write;</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> user_related (related_id,from_user_id,to_user_id) <span class="keyword">values</span> (<span class="number">012345678911121313</span>,<span class="number">012345678911121314</span>,<span class="number">012345678911121315</span>);</span><br><span class="line">unlock tables;</span><br></pre></td></tr></table></figure>

<p>一个用户表设置多个外键，外键的名字可以不和原表一样，只要类型一致就可</p>
