        <p>调用方式</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">MonthlyCardOrderParam</span> <span class="variable">param</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">MonthlyCardOrderParam</span>();</span><br><span class="line">        param.setRefundStatus(<span class="number">1</span>);</span><br><span class="line">        notNullCheck(param, NotNull.class, <span class="string">&quot;message&quot;</span>);</span><br><span class="line"></span><br><span class="line">        notNullCheck(param, NotNull.class, <span class="keyword">new</span> <span class="title class_">INotNullParamCheck</span>&lt;NotNull&gt;() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">check</span><span class="params">(String attributeName, Object attributeValue, NotNull annotation)</span> &#123;</span><br><span class="line">                System.out.println(attributeName+<span class="string">&quot;[&quot;</span>+attributeValue+<span class="string">&quot;] -&gt;&quot;</span>+annotation.message());</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br></pre></td></tr></table></figure>

<hr>
<p>方法一</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判定某个对象的属性值是否为空，通过注解来判定</span></span><br><span class="line"><span class="comment">     * 主要用在非 Controller 上接受参数的时候</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> param 所要判定的对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> annotationClass 所要判定的注解</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> func 所执行注解方法的名称</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;E&gt; 判定对象泛型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;T&gt; 注解方法泛型 Annotation 的实例</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> IllegalAccessException 获取字段的异常</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> NoSuchMethodException 找不到方法异常</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> InvocationTargetException 反射执行方法异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;E,T <span class="keyword">extends</span> <span class="title class_">Annotation</span>&gt; <span class="keyword">void</span> <span class="title function_">notNullCheck</span> <span class="params">(E param, Class&lt;T&gt; annotationClass, String func)</span></span><br><span class="line">            <span class="keyword">throws</span> IllegalAccessException, NoSuchMethodException, InvocationTargetException &#123;</span><br><span class="line">        <span class="comment">// 获取 Field 对象：也就是对象的所有属性对象</span></span><br><span class="line">        Field[] fields = param.getClass().getDeclaredFields();</span><br><span class="line">        <span class="keyword">for</span> (Field field : fields) &#123;</span><br><span class="line">            <span class="comment">// 设置 private 属性可读</span></span><br><span class="line">            field.setAccessible(<span class="literal">true</span>);</span><br><span class="line">            <span class="comment">// 获取当前属性上的某个注解，并且做空值判断</span></span><br><span class="line">            <span class="type">T</span> <span class="variable">annotation</span> <span class="operator">=</span> field.getAnnotation(annotationClass);</span><br><span class="line">            <span class="keyword">if</span> (annotation!=<span class="literal">null</span>)&#123;</span><br><span class="line">                <span class="comment">// 获取当前属性的对应值</span></span><br><span class="line">                <span class="keyword">if</span> (field.get(param) == <span class="literal">null</span>)&#123;</span><br><span class="line">                    <span class="keyword">if</span> (func!=<span class="literal">null</span>)&#123;</span><br><span class="line">                        System.out.println(annotationClass.getMethod(func).invoke(annotation));</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<p>方法二</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 校验回调接口</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;T&gt;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">interface</span> <span class="title class_">INotNullParamCheck</span>&lt;T&gt;&#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 校验回调</span></span><br><span class="line"><span class="comment">         *</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> attributeName 属性名称</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> attributeValue 参数</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> annotation 注解对象</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">void</span> <span class="title function_">check</span><span class="params">(String attributeName,Object attributeValue,T annotation)</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 为空校验</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> param 校验对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> annotationClass 查询的接口 Class</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> notNullParamCheck 校验回调接口</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;E&gt; 参数对象泛型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> &lt;T&gt; 查询接口泛型</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> IllegalAccessException 找不到属性异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;E, T <span class="keyword">extends</span> <span class="title class_">Annotation</span>&gt; <span class="keyword">void</span> <span class="title function_">notNullCheck</span><span class="params">(E param, Class&lt;T&gt; annotationClass,INotNullParamCheck&lt;T&gt; notNullParamCheck)</span></span><br><span class="line">            <span class="keyword">throws</span> IllegalAccessException &#123;</span><br><span class="line">        Field[] fields = param.getClass().getDeclaredFields();</span><br><span class="line">        <span class="keyword">for</span> (Field field : fields) &#123;</span><br><span class="line">            field.setAccessible(<span class="literal">true</span>);</span><br><span class="line">            <span class="type">T</span> <span class="variable">annotation</span> <span class="operator">=</span> field.getAnnotation(annotationClass);</span><br><span class="line">            <span class="type">Object</span> <span class="variable">item</span> <span class="operator">=</span> field.get(param);</span><br><span class="line">            <span class="keyword">if</span> (annotation!=<span class="literal">null</span>) &#123;</span><br><span class="line">                System.out.println(item);</span><br><span class="line">                notNullParamCheck.check(field.getName(),item,annotation);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
