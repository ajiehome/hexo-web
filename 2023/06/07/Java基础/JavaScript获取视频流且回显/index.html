pan class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">video</span> <span class="attr">id</span>=<span class="string">&quot;video&quot;</span> <span class="attr">width</span>=<span class="string">&quot;640&quot;</span> <span class="attr">height</span>=<span class="string">&quot;480&quot;</span> <span class="attr">autoplay</span>=<span class="string">&quot;autoplay&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">video</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">&quot;snap&quot;</span>&gt;</span>截取图像<span class="tag">&lt;/<span class="name">button</span>&gt;</span><span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">&quot;start&quot;</span>&gt;</span>开始录制<span class="tag">&lt;/<span class="name">button</span>&gt;</span><span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">&quot;stop&quot;</span>&gt;</span>停止录制<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">br</span>/&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">canvas</span> <span class="attr">id</span>=<span class="string">&quot;canvas&quot;</span> <span class="attr">width</span>=<span class="string">&quot;640&quot;</span> <span class="attr">height</span>=<span class="string">&quot;480&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">canvas</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span>&gt;</span><span class="language-javascript"></span></span><br><span class="line"><span class="language-javascript">		<span class="keyword">let</span> videoView = <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;video&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">		<span class="keyword">let</span> buttonView = <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;snap&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">		<span class="keyword">let</span> startButton = <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;start&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">		<span class="keyword">let</span> stopButton = <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;stop&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">		<span class="keyword">let</span> canvasView = <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;canvas&quot;</span>);</span></span><br><span class="line"><span class="language-javascript"></span></span><br><span class="line"><span class="language-javascript">		navigator.<span class="property">mediaDevices</span>.<span class="title function_">getDisplayMedia</span>(&#123;</span></span><br><span class="line"><span class="language-javascript">			<span class="attr">video</span>: &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="attr">width</span>: <span class="number">640</span>,</span></span><br><span class="line"><span class="language-javascript">				<span class="attr">height</span>: <span class="number">480</span></span></span><br><span class="line"><span class="language-javascript">			&#125;,</span></span><br><span class="line"><span class="language-javascript">			<span class="attr">audio</span>: <span class="literal">true</span></span></span><br><span class="line"><span class="language-javascript">		&#125;).<span class="title function_">then</span>(<span class="function"><span class="params">stream</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">			<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;摄像头打开成功！！！&quot;</span>, stream);</span></span><br><span class="line"><span class="language-javascript">			<span class="comment">//以ID为基准,video控件的ID是什么此处的video就是什么</span></span></span><br><span class="line"><span class="language-javascript">			video.<span class="property">srcObject</span> = stream;</span></span><br><span class="line"><span class="language-javascript"></span></span><br><span class="line"><span class="language-javascript">			<span class="comment">// 创建下载对象</span></span></span><br><span class="line"><span class="language-javascript">			<span class="keyword">let</span> mediaRecorder = <span class="keyword">new</span> <span class="title class_">MediaRecorder</span>(stream, &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="attr">audioBitsPerSecond</span>: <span class="number">128000</span>, <span class="comment">// 音频码率</span></span></span><br><span class="line"><span class="language-javascript">				<span class="attr">videoBitsPerSecond</span>: <span class="number">100000</span>, <span class="comment">// 视频码率</span></span></span><br><span class="line"><span class="language-javascript">				<span class="attr">mimeType</span>: <span class="string">&#x27;video/webm;codecs=h264&#x27;</span> <span class="comment">// 编码格式</span></span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript">			startButton.<span class="property">onclick</span> = (<span class="function"><span class="params">e</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;触发下载按钮！！！&quot;</span>, e)</span></span><br><span class="line"><span class="language-javascript">				mediaRecorder.<span class="title function_">start</span>(<span class="number">5000</span>);</span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript">			stopButton.<span class="property">onclick</span> = (<span class="function"><span class="params">e</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;触发结束按钮！！！&quot;</span>, e)</span></span><br><span class="line"><span class="language-javascript">				mediaRecorder.<span class="title function_">stop</span>();</span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript">			mediaRecorder.<span class="property">ondataavailable</span> = (<span class="function"><span class="params">e</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;开始下载&quot;</span>)</span></span><br><span class="line"><span class="language-javascript">			    <span class="comment">// 下载视频</span></span></span><br><span class="line"><span class="language-javascript">			    <span class="keyword">var</span> blob = <span class="keyword">new</span> <span class="title class_">Blob</span>([e.<span class="property">data</span>], &#123; <span class="string">&#x27;type&#x27;</span> : <span class="string">&#x27;video/mp4&#x27;</span> &#125;)</span></span><br><span class="line"><span class="language-javascript">			    <span class="keyword">let</span> a = <span class="variable language_">document</span>.<span class="title function_">createElement</span>(<span class="string">&#x27;a&#x27;</span>)</span></span><br><span class="line"><span class="language-javascript">			    a.<span class="property">href</span> = <span class="variable constant_">URL</span>.<span class="title function_">createObjectURL</span>(blob)</span></span><br><span class="line"><span class="language-javascript">			    a.<span class="property">download</span> = <span class="string">`test.mp4`</span></span></span><br><span class="line"><span class="language-javascript">			    a.<span class="title function_">click</span>()</span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript"></span></span><br><span class="line"><span class="language-javascript">			<span class="comment">//监听流录入失败</span></span></span><br><span class="line"><span class="language-javascript">			video.<span class="property">onerror</span> = (<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;加载错误！！！&quot;</span>, err);</span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript">			<span class="comment">//监听流录入成功</span></span></span><br><span class="line"><span class="language-javascript">			video.<span class="property">onloadeddata</span> = (<span class="function"><span class="params">e</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">				<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;加载成功！！！&quot;</span>, e);</span></span><br><span class="line"><span class="language-javascript">			&#125;);</span></span><br><span class="line"><span class="language-javascript">		&#125;).<span class="title function_">catch</span>(<span class="function"><span class="params">stream</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="language-javascript">			<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;摄像头打开失败！！！&quot;</span>, stream);</span></span><br><span class="line"><span class="language-javascript">		&#125;);</span></span><br><span class="line"><span class="language-javascript">		<span class="comment">//给button按钮设置一个点击事件监听</span></span></span><br><span class="line"><span class="language-javascript">		buttonView.<span class="property">onclick</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span></span><br><span class="line"><span class="language-javascript">			<span class="comment">//获取画布的2d上下文，然后把视频内的一帧绘制到画布上</span></span></span><br><span class="line"><span class="language-javascript">			canvasView.<span class="title function_">getContext</span>(<span class="string">&quot;2d&quot;</span>).<span class="title function_">drawImage</span>(videoView, <span class="number">0</span>, <span class="number">0</span>, <span class="number">640</span>, <span class="number">480</span>)</span></span><br><span class="line"><span class="language-javascript">		&#125;</span></span><br><span class="line"><span class="language-javascript">	</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
